<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password-change</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        .gt1 a {
            font-size: 2vw;
            color: whitesmoke;
            margin-right: 3vw;
            text-decoration: none;

        }

        .gt1 a:hover {
            color: grey;

        }
        .Cont label{
            font-size: 3vw;
        }
        .Cont input{
            font-size: 2vw;
            width: 30vw;
        }
    </style>
</head>
<body>
    <nav  class="navbar bg-dark border-bottom border-body" data-bs-theme="dark">
        <!-- Navbar content -->
        <div class="d-flex flex-row">
            <h2
                style="color: whitesmoke; padding-right: 30vw; font-size: 3vw; margin-left: 2vw; text-decoration: underline;">
                My Blog
            </h2>
            <div class="gt1">
                <a href="/home/">Home</a>
                <a href="/input/">Contact</a>
                <a href="{% url 'change_password' %}">Change Password</a>
                <a href="{% url 'logout' %}">Logout</a>
            </div>


        </div>
    </nav>
    <div class=" alert alert-secondary mt-2"><h1 style="text-decoration: underline;" class="text-center">Password Change Page</h1></div>
    <div class="container alert alert-light mt-2">
        {% if Password %}
        <h1 class="container text-center">{{Password}}</h1>
        {% endif %}
        <form action="" method="post">
            {% csrf_token %}
            <div class="Cont container alert alert-light mt-3">
                <label for="username">Username : </label>

                <input type="text"  id="username" name="username" value="{{user.username}}"><br><br>
                <label for="">Old Password : </label>
                <input type="password"  id="old_password" name="old_password" placeholder="Enter Old Password"><br><br>
                <label for="password"> New Password : </label>
                <input type="password"  id="password" name="password" placeholder="Enter Your New Password"><br><br>
                <button class="btn btn-success btn-lg">Submit</button>
            </div>
        </form>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
